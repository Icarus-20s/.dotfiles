exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(C1A8A1ff) rgba(523229ff) 45deg
    col.inactive_border = rgba(252329ff) rgba(4B474Eff) 45deg
}

group {
    col.border_active = rgba(C1A8A1ff) rgba(523229ff) 45deg
    col.border_inactive = rgba(252329cc) rgba(4B474Ecc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0C0D0Dff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
