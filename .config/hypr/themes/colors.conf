exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(FA776Cff) rgba(522C29ff) 45deg
    col.inactive_border = rgba(201C3Eff) rgba(6A2072ff) 45deg
}

group {
    col.border_active = rgba(FA776Cff) rgba(522C29ff) 45deg
    col.border_inactive = rgba(201C3Ecc) rgba(6A2072cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0B0D0Dff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
