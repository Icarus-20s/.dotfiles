exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(E5E1F0ff) rgba(342952ff) 45deg
    col.inactive_border = rgba(3F4059ff) rgba(787DA8ff) 45deg
}

group {
    col.border_active = rgba(E5E1F0ff) rgba(342952ff) 45deg
    col.border_inactive = rgba(3F4059cc) rgba(787DA8cc) 45deg
    col.border_locked_active = rgba(0B0B0Aff) rgba(040403ff) 45deg
